<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sneakres world - best sneakers brands</title>
  <script src="https://kit.fontawesome.com/dd0556c1b2.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Rubik+Glitch&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="dist/css/style.css">
</head>

<body>
  <header class="header">
    <div class="logo-container">
      <img src="./src/img/logos/logo.png" alt="logo-company" class="logo-container__img">
      <p class="logo-container__name">Sneakers Word</p>
    </div>
    <div class="header__icons">
      <div class="bucket">
        <i class="bucket__icon fa-solid fa-cart-shopping"><span class="bucket__icon-items">0</span></i>
      </div>
      <div class="burger">
        <div class="burger__line1"></div>
        <div class="burger__line2"></div>
        <div class="burger__line3"></div>
      </div>
    </div>
  </header>
  <div class="header__logos">
    <img src="./src/img/logos/adidas.png" alt="adidas-logo" class="header__logo">
    <img src="./src/img/logos/jordan.png" alt="jordan-logo" class="header__logo">
    <img src="./src/img/logos/nike.png" alt="nike-logo" class="header__logo">
    <img src="./src/img/logos/puma.png" alt="puma-logo" class="header__logo">
    <img src="./src/img/logos/reebok.jpg" alt="reebok-logo" class="header__logo">
  </div>
  <nav class="nav">
    <div class="nav__close">
      <i class="nav__close-icon fa-solid fa-xmark"></i>
    </div>
    <a href="#" class="nav__link">Home</a>
    <a href="#new-product" class="nav__link">New Product</a>
    <a href="#" class="nav__link">Sale</a>
    <a href="#" class="nav__link nav__link-brands">Sneakers<i class="fa-solid fa-sort-down"></i>
      <div class="nav__link-sneakers">
        <a href="#" class="nav__link-brand" id="adidas">Adidas</a>
        <a href="#" class="nav__link-brand" id="jordan">Jordan</a>
        <a href="#" class="nav__link-brand" id="nike">Nike</a>
        <a href="#" class="nav__link-brand" id="puma">Puma</a>
        <a href="#" class="nav__link-brand" id="reebok">Reebok</a>
      </div>
    </a>
    <a href="#" class="nav__link">Contact</a>
  </nav>
  <div class="slider">
    <div class="slider__slide slider__slide1 active">
    </div>
    <div class="slider__slide slider__slide2">
    </div>
    <div class="slider__slide slider__slide3">
    </div>
    <h2 class="slider__text">Best <span class="thin">Prices</span>
    </h2>
    <div class="slider__dots">
      <span class="slider__dots-dot active"></span>
      <span class="slider__dots-dot"></span>
      <span class="slider__dots-dot"></span>
    </div>
  </div>
  <section class="new-product" id="new-product">
    <h1 class="new-product__title">Brand new Air Jordan XXXVI</h1>
    <div class="new-product__gallery">
      <div class="gallery__main-photo">
        <img
          src="https://static.nike.com/a/images/t_PDP_864_v1/f_auto,b_rgb:f5f5f5/0e9157d7-d70c-4f23-874a-9f996a7f9a6b/air-jordan-xxxvi-basketball-shoes-1D0pp7.png"
          alt="jordan-shoe" class="gallery__main-photo-img">
      </div>
      <div class="new-product__small-images">
        <img
          src="https://static.nike.com/a/images/t_PDP_864_v1/f_auto,b_rgb:f5f5f5/0e9157d7-d70c-4f23-874a-9f996a7f9a6b/air-jordan-xxxvi-basketball-shoes-1D0pp7.png"
          alt="jordan-shoe" class="new-product__small-images-img">
        <img
          src="https://static.nike.com/a/images/t_PDP_864_v1/f_auto,b_rgb:f5f5f5,q_80/6922c4fb-c80f-4ed8-bf4f-2d7ff8c87b21/air-jordan-xxxvi-basketball-shoes-1D0pp7.png"
          alt="jordan-shoe" class="new-product__small-images-img">
        <img
          src="https://static.nike.com/a/images/t_PDP_864_v1/f_auto,b_rgb:f5f5f5,q_80/2c602a0a-3a64-4a3d-a15a-542960b839c5/air-jordan-xxxvi-basketball-shoes-1D0pp7.png"
          alt="jordan-shoe" class="new-product__small-images-img">
        <img
          src="https://static.nike.com/a/images/t_PDP_864_v1/f_auto,b_rgb:f5f5f5,q_80/fd9bd9f0-b97f-4510-bccd-dbd6db42620b/air-jordan-xxxvi-basketball-shoes-1D0pp7.png"
          alt="jordan-shoe" class="new-product__small-images-img">
        <img
          src="https://static.nike.com/a/images/t_PDP_864_v1/f_auto,b_rgb:f5f5f5,q_80/ffe77dce-5226-411a-87e0-742db95e9993/air-jordan-xxxvi-basketball-shoes-1D0pp7.png"
          alt="jordan-shoe" class="new-product__small-images-img">
        <img
          src="https://static.nike.com/a/images/t_PDP_864_v1/f_auto,b_rgb:f5f5f5,q_80/ce6b278e-d1b7-4758-91d8-409bb1c19959/air-jordan-xxxvi-basketball-shoes-1D0pp7.png"
          alt="jordan-shoe" class="new-product__small-images-img">
        <img
          src="https://static.nike.com/a/images/t_PDP_864_v1/f_auto,b_rgb:f5f5f5,q_80/f4e0c3ef-9e55-4934-9f0b-a288940620c2/air-jordan-xxxvi-basketball-shoes-1D0pp7.png"
          alt="jordan-shoe" class="new-product__small-images-img">
      </div>
    </div>
  </section>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
    integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"
    integrity="sha512-v8B8T8l8JiiJRGomPd2k+bPS98RWBLGChFMJbK1hmHiDHYq0EjdQl20LyWeIs+MGRLTWBycJGEGAjKkEtd7w5Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/src/js/script.js"></script>
</body>

</html>
